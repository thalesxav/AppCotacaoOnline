<ion-header>
  <ion-navbar color="white">    
    <ion-title>
        <img class="imageTitle" src="assets/imgs/UltraBrasil.jpg" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="login">
    <ion-item>
      <ion-label><p>LOGIN</p></ion-label>
      <ion-input [(ngModel)]="usuario"  type="text" placeholder="" value=""></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label><p>SENHA</p></ion-label>
      <ion-input [(ngModel)]="senha"  type="password" placeholder="" value="" (keypress)="onkeypress($event);"></ion-input> 
    </ion-item>  
    <ion-item>
      <button ion-button medium item-right color="danger" (click)="login();">ENTRAR</button>
    </ion-item>  
  </ion-list>    
</ion-content>
